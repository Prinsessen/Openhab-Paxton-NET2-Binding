<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
    <!--

      overflow: hidden;

    .Flexible-container object,
    .Flexible-container embed {
      position: absolute;

      height: 100%;
    }

   </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?		key=AIzaSyCSXfenMY8sua5rTv37wO2588fY0v58UCI&callback=initMap"></script>


    <script type="text/javascript">
        ////////////////////////////////////////////////////////////////////////
        // Google Maps JavaScript API:
        // https://developers.google.com/maps/documentation/javascript/?hl=de
        // Marker Icons:
        // https://sites.google.com/site/gmapsdevelopment/
        ////////////////////////////////////////////////////////////////////////

        ////////////////////////////////////////////////////////////////////////
        // JQuery
        ////////////////////////////////////////////////////////////////////////

        var map = null;
        //make an empty bounds variable
        var bounds = new google.maps.LatLngBounds();

        // LatLng's we want to show
        var latlngHome      = new google.maps.LatLng("57.0921535", "9.5255563");
        var latlngNanna     = new google.maps.LatLng("57.0921535", "9.5255563"); // initialize to home ...
        var latlngAnna      = new google.maps.LatLng("57.0921535", "9.5255563"); // initialize to home ...
	var latlngKenneth   = new google.maps.LatLng("57.0921535", "9.5255563"); // initialize to home ...
	var latlngVerso   = new google.maps.LatLng("57.0921535", "9.5255563"); // initialize to home ...

        var map_options = { center    : latlngHome,
                            zoom      : 15,
                            mapTypeId : google.maps.MapTypeId.ROADMAP };

        $( "#map_canvas" ).ready($(function() {
          var map_canvas = document.getElementById('map_canvas');
          map = new google.maps.Map(map_canvas, map_options)

          var marker = new google.maps.Marker({
                            position  : latlngHome,
                            map       : map,
                            icon      : 'http://maps.google.com/mapfiles/kml/pal2/icon10.png',
                            title     : "Home"
                        })

           var circle = new google.maps.Circle({
                        center        : latlngHome,
                        radius        : 150,
                        map           : map,
                        strokeColor   : '#050505',
                        strokeOpacity : 0.5,
                        strokeWeight  : 2,
                        fillColor     : '#000000',
                        fillOpacity   : 0,
                      }); // end of [Circle]

           bounds.extend(latlngHome);
        }))

        $( document ).ready($(function() {
           
            
            // ******************************************************************************

            $.ajax({
              url     : "http://192.168.100.26:8080/rest/items/location_Verso/state/",
              data    : {},
              success : function( data ) {
                  if ( map == null) { return; }
                  if ( data == "Uninitialized") { return; }

                  var coords = data.split(',');
                  var latlngAnna = new google.maps.LatLng(coords[0],coords[1]);

                  var marker = new google.maps.Marker({
                    position  : latlngVerso,
                    map       : map,
                    icon      : 'http://maps.google.com/mapfiles/kml/pal2/icon12.png',
                    title     : "Nanna"
                  }) // end of [Marker]

                  $.ajax({
                    url     : "http://192.168.100.26:8080/rest/items/ownTracks_VersoAcc/state/",
                    data    : {},
                    success : function( data ) {
                    if ( data == "Uninitialized") { return; }
                      var accuracy = parseInt(data);
                      var circle = new google.maps.Circle({
                        center        : latlngVerso,
                        radius        : accuracy,
                        map           : map,
                        strokeColor   : '#00FF00',
                        strokeOpacity : 0.8,
                        strokeWeight  : 2,
                        fillColor     : '#00FF00',
                        fillOpacity   : 0.35,
                      }); // end of [Circle]

                      bounds.extend(latlngVerso);
                      map.fitBounds(bounds);
                    } // end of [function]
                  }) // end of [$.ajax]
                } // end of [function]
            }) // end of [$.ajax]
            // ******************************************************************************
        }))
    </script>
  </head>
  <body>
    <div id="map_canvas" class="Flexible-container" />
  </body>
</html>
