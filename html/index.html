<!DOCTYPE html>

<html lang="en">

<head>


    <meta charset="utf-8">
    <!-- Force latest IE rendering engine & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Displays the current user locations and the location history data in Google-Maps.">
    <meta name="author" content="Patrik Gfeller">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Positionsinformationen</title>

    <link href="./map/css/style.css" type="text/css" rel="stylesheet">

    <script src="./map/lib/openHAB.js"></script>
    <script src="./map/lib/map21.js"></script>
</head>

<body>
    <main>
        <div id="map" class="map">
            <span id="errorMessage" class="errorMessage">Position data is not loaded.</span>
        </div>
    </main>

    <!-- Google-Maps API must be loaded after DOM is initialized completely. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEsGenYfhJ8m-UO2MNAKUYe2nVpedq9xQ&callback=initialize"
        async defer></script>
</body>

</html>
