<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Simple U-shaped magnet -->
  <path d="M 8 4 L 8 12 C 8 14.2 9.8 16 12 16 C 14.2 16 16 14.2 16 12 L 16 4" 
        fill="none" 
        stroke="#E91E63" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  <!-- Left end cap (N) -->
  <circle cx="8" cy="4" r="2.5" fill="#F44336"/>
  <text x="8" y="5" text-anchor="middle" fill="white" font-size="3" font-weight="bold">N</text>
  <!-- Right end cap (S) -->
  <circle cx="16" cy="4" r="2.5" fill="#2196F3"/>
  <text x="16" y="5" text-anchor="middle" fill="white" font-size="3" font-weight="bold">S</text>
  <!-- Attraction lines -->
  <line x1="12" y1="16" x2="12" y2="20" stroke="#E91E63" stroke-width="1.5" opacity="0.5"/>
  <line x1="10" y1="17" x2="9" y2="20" stroke="#E91E63" stroke-width="1" opacity="0.3"/>
  <line x1="14" y1="17" x2="15" y2="20" stroke="#E91E63" stroke-width="1" opacity="0.3"/>
</svg>
